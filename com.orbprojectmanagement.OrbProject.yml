app-id: com.orbprojectmanagement.OrbProject
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: usr/bin/OrbProject

modules:
  - name: orbproject
    buildsystem: simple
    build-commands:
      - mkdir -p /app/usr/bin/OrbProject
      - cp squashfs-root/usr/bin/OrbProject /app/usr/bin/OrbProject
      - chmod +x /app/usr/bin/OrbProject
    sources: []
