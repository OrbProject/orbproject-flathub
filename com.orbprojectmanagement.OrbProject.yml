app-id: com.orbprojectmanagement.OrbProject
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: AppRun

modules:
  - name: orbproject
    buildsystem: simple
    build-commands:
      - install -D AppRun /app/bin/AppRun
      - cp -r . /app/bin/
    sources:
      - type: dir
        path: files/orbproject
