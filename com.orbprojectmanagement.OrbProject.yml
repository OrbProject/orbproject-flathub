app-id: com.orbprojectmanagement.OrbProject
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: AppRun  # ou bin/orbproject selon ton cas

modules:
  - name: orbproject
    buildsystem: simple
    build-commands:
    - install -Dm755 appdir/OrbProject/AppRun /app/OrbProject/AppRun
    - cp -r appdir/OrbProject/* /app/OrbProject/
    sources: []
